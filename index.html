<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- main container -->
    <main>
        <div class="left-side">
            <div class="display-side">
                <!-- input to display input and result -->
                <input type="text" id="result" readonly>
            </div>
            <!-- keypad button created to type input -->
            <div class="keypad-side">
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="calculateResult()">=</button>
            </div>
        </div>
        <div class="right-side">
            <div class="reset-btn">
                <button class="reset" onclick="clearDisplay()">
                    AC
                </button>
            </div>
            <!-- operator button created -->
            <div class="operation-btn">
                <button onclick="appendToDisplay('+')">+</button>
                <button onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('/')">/</button>
                <button onclick="appendToDisplay('X')">X</button>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
